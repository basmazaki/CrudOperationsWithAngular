<!-- main app container -->
<div>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <!-- (ngSubmit)="f.form.valid && onSubmit(newUser.ID)" -->
        <form name="form"  #f="ngForm" novalidate>
          <div class="form-group">
            <label for="ID"> ID</label>
            <input type="number" class="form-control" name="ID" [(ngModel)]="oldBank.id" #id="ngModel"
               disabled />
          </div>
          <!-- <div class="form-group">
            <label for="Name"> Id</label>
            <input type="text" class="form-control" name="id" [(ngModel)]="oldBank.id" #id="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && Name.invalid }" required />
            <div *ngIf="f.submitted && Name.invalid" class="invalid-feedback">
              <div *ngIf="Name.errors.required"> Name is required</div>
            </div>
          </div> -->


          <div class="form-group">
            <label for="Name"> Name</label>
            <input type="text" class="form-control" name="Name" [(ngModel)]="oldBank.name" #Name="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && Name.invalid }" required />
            <div *ngIf="f.submitted && Name.invalid" class="invalid-feedback">
              <div *ngIf="Name.errors.required"> Name is required</div>
            </div>
          </div>
     
          <div class="form-group">
            <button type="submit" class="btn btn-primary"  (click)="onSubmit()">Update User</button>
          </div>
        </form>
      
      </div>
    </div>
  </div>
</div>
